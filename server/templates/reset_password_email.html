<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Reset Request</title>
</head>
<body>
  <p>Hello {{.Username}},</p>
  <p>A request has been made to reset your Beerbux password. If this was not you, please do not do anything.</p>
  <p>Use the following OTP to reset your email address:</p>
  <h2>{{.OTP}}</h2>
  <p>This code will expire in {{.ExpirationMinutes}} minutes.</p>
</body>
</html>
