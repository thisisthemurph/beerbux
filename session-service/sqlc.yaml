version: "2"

sql:
  - engine: "sqlite"
    queries: "internal/db/queries/session-queries.sql"
    schema: "internal/db/migrations"
    gen:
      go:
        package: "session"
        out: "internal/repository/session"
  - engine: "sqlite"
    queries: "internal/db/queries/history-queries.sql"
    schema: "internal/db/migrations"
    gen:
      go:
        package: "history"
        out: "internal/repository/history"
